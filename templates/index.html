 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextUtils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
           <li class="nav-item">
          <a class="nav-link" aria-disabled="false">Contact Us</a>
        </li>


      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Text Utils!</strong> You can do anything with your text
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    <div class="container">
        <form action="/removepunctuation" method="post" >{% csrf_token %}
        <div class="form-group">
        <label for="exampleFormControlTextarea1" class="form-label">Enter your Text Here !</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="9"></textarea>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="RemovePunctuation" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
          <label class="form-check-label" for="flexSwitchCheckDefault">RemovePunctuation</label>
       </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="upperCase" role="switch" id="flexSwitchCheckDefault2">
          <label class="form-check-label" for="flexSwitchCheckDefault">Upper Case</label>
       </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="newLine" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
          <label class="form-check-label"  for="flexSwitchCheckDefault">New Line Remover</label>
       </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="charCount" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
          <label class="form-check-label"  for="flexSwitchCheckDefault">Character Count</label>
       </div>
      <div class="d-grid gap-2 col-6 mx-auto">
       <button class="btn btn-dark mt-2" type="submit" >Analyze Text</button>
     </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
